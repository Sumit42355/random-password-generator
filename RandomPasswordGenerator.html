<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #94bbe9;
        }
        .container {
            background: rgb(51, 82, 136);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .section1 {
            background: #05dac8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align:center;   
        }
        .section2 {
            background: #88b78d;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: left;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
        }
        .password-display {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f4f4f4;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .reset-btn {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .generate-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .generate-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        
        <div class="section1">
            <label>Password Length:
                <input type="number" id="length" value="12" min="4" max="32">
            </label>
        </div>
        
        <div class="section2">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>
        
        <div class="password-display" id="password">
            <span id="password-text">Click Generate</span>
            <img src="https://cdn.pixabay.com/photo/2022/11/05/03/36/copy-7571066_960_720.png" alt="Copy" class="copy-btn" onclick="copyPassword()">
            <img src="https://cdn.pixabay.com/photo/2022/11/05/03/36/copy-7571066_960_720.png" alt="Copy" class="copy-btn" onclick="copyPassword()">" alt="Copy" class="copy-btn" onclick="copyPassword()">
        </div>
        
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const numberChars = "0123456789";
            const symbolChars = "!@#$%^&*()_+{}[]<>?/";
            
            let allChars = "";
            if (includeUppercase) allChars += uppercaseChars;
            if (includeLowercase) allChars += lowercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSymbols) allChars += symbolChars;

            if (allChars === "") {
                document.getElementById('password-text').textContent = "Select at least one option!";
                return;
            }
            
            let password = "";
            for (let i = 0; i < length; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            document.getElementById('password-text').textContent = password;
        }

        function reset(){
            
        }
        
        function copyPassword() {
            const passwordText = document.getElementById('password-text').textContent;
            if (passwordText && passwordText !== "Select at least one option!" && passwordText !== "Click Generate") {
                navigator.clipboard.writeText(passwordText);
                alert("Password copied to clipboard!");
            }
        }
    </script>
</body>
</html>
